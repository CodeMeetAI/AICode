apiVersion: v1
kind: Pod
metadata:
  name: mem-eval-pod
spec:
 containers:
 - name: mem-eval-pod
   image: pytorch/pytorch:2.0.1-cuda11.7-cudnn8-devel
   command: ["sleep"]
   args: ["infinity"]
   volumeMounts:
   - mountPath: /mnt/ceph_rbd
     name: volume
   resources:
    requests:
     cpu: 8
     memory: "128Gi"
    limits:
     cpu: 16
     memory: "128Gi"
     nvidia.com/gpu: 2
 nodeSelector:
  nvidia.com/gpu.product: NVIDIA-A100-SXM4-40GB
 volumes:
 - name: volume
   persistentVolumeClaim:
    claimName: mem-eval-pvc